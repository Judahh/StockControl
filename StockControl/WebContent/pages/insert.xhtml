<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ez="http://xmlns.jcp.org/jsf/composite/demo"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/common.xhtml">

		<ui:define name="pageTitle">Inserir Item</ui:define>

		<ui:define name="pageHeader">Inserir Item</ui:define>

		<ui:define name="body">
			<h:form id="formInsert" method="post" action="/pages/manager.xhtml" enctype="application/x-www-form-urlencoded">
				<h:inputText id="itemName" label="#{msgs.itemName}" value="#{item.name}" />
				<h:inputText id="itemCategory" label="#{msgs.itemCategory}" value="#{item.category}" />
				<h:inputText id="itemQuantity" label="#{msgs.itemQuantity}" value="#{item.quantity}" />
				<h:commandButton type="submit" value="#{msgs.itemSubmit}" action="#{viewStockManager.addItem(item)}" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
